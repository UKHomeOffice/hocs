name: 'Test'
on:
  pull_request:
    types: [ opened, reopened, synchronize ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Test for JQ
        run: jq -h
        shell: bash

      - name: Start infrastructure
        run: docker-compose -f ./docker/docker-compose.yml up -d localstack postgres

      - name: Wait for infrastructure
        run: docker/ci/wait-for-infrastructure.sh
        shell: bash
